<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook clone</title>
  </head>
  <!-- css links start -->
  <link rel="stylesheet" href="/css/styke.css" />
  <!-- css links start -->
  <!-- google icon links start-->
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <!-- google icon links end -->
  <body>
    <!-- start Header -->
    <div class="header">
      <div class="header-left">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
          alt="Facebooklogo"
        />
        
        <div class="input-headder">
            <span class="material-icons">search</span>
          <input type="text" placeholder="Seach Facebook" />
        </div>
      </div>
      <div class="header-middle">
        <div class="header-opion">
          <span class="material-icons active">home</span>
        </div>
        <div class="header-opion">
          <span class="material-icons">flag</span>
        </div>
        <div class="header-opion">
          <span class="material-icons">subscriptions</span>
        </div>
        <div class="header-opion">
          <span class="material-icons">storefront</span>
        </div>
        <div class="header-opion">
          <span class="material-icons">supervised_user_circle</span>
        </div>
      </div>
      <div class="header-right">
        <div class="header-info">
          <img
            src="/picture/1662890595828.jpeg"
            class="user-avatar"
            alt="Sumalov Intiqam"
          />
          <h4>Sumalov Intiqam</h4>
        </div>
        <span class="material-icons">add</span>
        <span class="material-icons">forum</span>
        <span class="material-icons">notifications_active</span>
        <span class="material-icons">expand_more</span>
      </div>
    </div>
    <!-- end Header -->
  </body>
</html>
